<app-index-template>
  <content>
    <div class="container">
      <form [formGroup]="authForm" class="item-wrap form">
        <fieldset [disabled]="isSubmitting" class="input-wrap">
          <fieldset *ngIf="isRegister()" class="input-wrap">
            <p class="input-label text">Nickname:</p>
            <input 
              formControlName="nickname"
              type="text"
              blackened
            >
            <ng-container *ngIf="!nickname.valid && (nickname.dirty ||nickname.touched)">
              <div appErrorText [hidden]="!nickname.errors?.required" >Nickname is required</div>
              <div appErrorText [hidden]="!nickname.errors?.maxlength" >Nickname too long</div>
            </ng-container>
          </fieldset>
          <fieldset class="input-wrap">
            <p class="input-label text">Email:</p>
            <input 
              formControlName="email"
              type="text"
              blackened
            >
            <ng-container *ngIf="!email.valid && (email.dirty ||email.touched)">
              <div appErrorText [hidden]="!email.errors?.required" >Email is required</div>
              <div appErrorText [hidden]="!email.errors?.email" >Email is invalid</div>
            </ng-container>
          </fieldset>
          <fieldset class="input-wrap">
            <p class="input-label text">Password:</p>
            <input 
              formControlName="password"
              type="password"
              blackened
            >
            <ng-container *ngIf="!password.valid && (password.dirty ||password.touched)">
              <div appErrorText [hidden]="!password.errors?.required" >Password is required</div>
              <div appErrorText [hidden]="!password.errors?.pattern" >Password must be 6-16 letters and digits</div>
            </ng-container>
          </fieldset>
        </fieldset>
      </form>
      <div class="item-wrap">
        <app-button [title]="authType | titlecase" (click)="submitForm()"></app-button>
      </div>
      <div class="item-wrap">
        <p class="text">{{isRegister() ? 'Already have account ?' : 'Haven\'t account yet ?'}}</p>
      </div>
      <div class="item-wrap">
        <app-button [title]="isRegister() ? 'Login' : 'Register'" (click)="navigateTo()"></app-button>
      </div>
    </div>
  </content>
</app-index-template>
