<app-index-template>
  <content>
    <div class="container">
      <div class="wrap">
        <div *ngIf="(isAuthenticated$ | async)" class="button-wrap">
          <app-button data-test="new-game" [title]="'NEW GAME'" (click)="goTo('game')"></app-button>
        </div>
        <div *ngIf="(isAuthenticated$ | async) === false" class="button-wrap">
          <app-button data-test="register" [title]="'REGISTER'" (click)="goTo('register')"></app-button>
        </div>
        <div *ngIf="(isAuthenticated$ | async) === false" class="button-wrap">
          <app-button data-test="login" [title]="'LOGIN'" (click)="goTo('login')"></app-button>
        </div>
        <div class="button-wrap">
          <app-button data-test="ladder" [title]="'LADDER'" (click)="goTo('ladder')"></app-button>
        </div>
      </div>
    </div>
  </content>
</app-index-template>
